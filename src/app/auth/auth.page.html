<ion-header>
  <ion-toolbar>
    <ion-title>로그인</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">이메일</ion-label>
              <ion-input type="email" required email ngModel name="email" #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>올바른 형식이 아닙니다.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">비밀번호</ion-label>
              <ion-input type="Password" ngModel required name="password" minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>최소 6자리 이상입니다.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" margin color="primary" expand="block" [disabled]="!f.valid">
           로그인
          </ion-button>
          <ion-button type="button" fill="clear" color="primary" expand="block" (click)="signUp()">
            회원가입
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
