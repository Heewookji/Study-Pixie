<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>스터디를 검색하세요!</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="지역/분야/키워드 검색"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding>
      <ion-item detail lines="none">
        <ion-avatar slot="start">
          <ion-img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>title</h2>
          <p>description</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
          <ion-item-option (click)="onEdit( offer.id, slidingItem )">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
