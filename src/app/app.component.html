<ion-app>
  <ion-menu side="start" menuId="main" swipe-gesture="false">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>스터디픽시</ion-title>
        <ion-button slot="end" routerLink="studies/tabs/discover">
          <ion-icon slot="icon-only" name="notifications"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-grid no-padding>
        <ion-list>
          <!-- 누르면 메뉴가 닫힌다 -->
          <ion-menu-toggle>
            <img src="/assets/pixie.png"/>
            <ion-text color="medium" text-center>
            <h2>대충 아이디</h2>
            </ion-text>
            <ion-item lines="none">
              <ion-icon slot="start" color="primary" name="map"></ion-icon>
              <ion-label color="medium">맵</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon slot="start" color="primary" name="search"></ion-icon>
              <ion-label color="medium">찾기</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="logout()">
              <ion-icon slot="start" color="primary" name="exit" ></ion-icon>
              <ion-label color="medium">로그아웃</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-grid>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>

</ion-app>
